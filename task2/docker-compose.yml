version: "3.8"
services:
  nginx:
    image: nginx:1.25
    container_name: task2_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task2_frontend
    ports:
      - "3000"   # container port exposed for clarity; nginx will proxy to it
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:3000 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task2_backend
    ports:
      - "5000"   # container port exposed for clarity; nginx will proxy to it
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
